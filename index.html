<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ToDo List</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">

</head>

<body style="background-color: #ffcd38;">
	<div class="container mainDIV">
		<div class="row">
			<img class="mt-5 mb-3" id="PNGkodluyoruz" src="png/kodluyoruz.png" alt="kodluyoruz">
    </div>
		<div class="row">
			<h2 class="h2-mainDIV mt-2 mb-5">Yapılacaklar Listesi</h2>
		</div>
		<form id="form">
			<div class="row me-4 ms-4">
				<div class="input-group mb-5">
					<input id="task" type="text" class="form-control input" placeholder="Bugün ne yapacaksın?" value="" aria-label="Bugün ne yapacaksın?" aria-describedby="button-addon2">
					<button class="btn btn-outline-light buttonDIVmain" type="submit" id="button-addon2">EKLE</button>
				</div>
			</div>
		</form>
	</div>
	
	<div class="container mt-5">
		<ul id="list" class="list-group"></ul>
	</div>



		<script src="https://code.jquery.com/jquery-2.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
		</script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@2.14.7/dist/umd/popper.min.js"
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
		</script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
		</script>
</body>
